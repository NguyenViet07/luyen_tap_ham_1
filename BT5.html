<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let find           = prompt('Nhập tên ngôi sao: ');
        let star           = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let constellation  = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        function search(x) {  if (star.indexOf(x) != -1) alert(constellation[star.indexOf(x)]);
            else alert('lỗi nhập tên sao');
        }
        search(find);
    </script>

</body>
</html>
